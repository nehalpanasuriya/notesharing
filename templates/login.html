{% load account %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><B>NOTE SHARING</B></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
           





           
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">


                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/feedbackpage">FEEDBACK</a>
                    </li>
                   
                   
                   
                </ul>
            </div>
            


            

            

            <button type="button" class="btn btn-success mx-2" data-bs-toggle="modal" data-bs-target="#exampleModal1">
             +Account
           </button>



          










        </div>
    </nav>

    <table class=container my-4>
        <div>
            <div class="modal-body">
                <form class="row g-3" method="POST">
                    {% csrf_token %}
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="mail address"
                            name="email" required>
                    </div>
                    <br>

                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="password"
                            name="password" required>
                        <p>
                            <h9><B><U>[ENTER YOUR PASSWORD]</U></B></h9>
                        </p>

                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary" name="login" value="login">login</button>
                    </div>
    </table>

    <div>
        <li class="nav-item btn btn-success mx-4 ">
            <a href="{% provider_login_url 'facebook' %}" class=" btn btn-primary mx-2 " aria-current="page">Login with
                facebook</a>

                <!-- id 129747202302297  key 4127721063c630cba3407c0210c8eea9 -->
        </li>
        <br><br>
        <div>
            <li class="nav-item btn btn-success mx-4">
                <a href="{% provider_login_url 'instagram' %}" class=" btn btn-danger mx-2 " aria-current="page">Login
                    with instagram</a>



            </li>
            <br><br>
            <li class="nav-item btn btn-success mx-4">
                <a href="{% provider_login_url 'google' %}" class=" btn btn-warning mx-2" aria-current="page">Login with
                    google.</a>

                    <!-- 968312904081-q9bsetutn504c1jbeg8ih7voeudin0lb.apps.googleusercontent.com
                    yLSmLhkQt2CVD_v9fxE-2iXi -->

            </li>
        </div>

        </form>
    </div>


    </div>

    <div class="modal fade" id="exampleModal1" tabindex="-2" aria-labelledby="exampleModalLabel1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registration</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <!------------------------------------------------------------------------------------------------------------------->
                </div>
                <div class="modal-body">
                    <form class="row g-3" method="POST">
                        {% csrf_token %}
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Firstname</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="firstname"
                                name="fname" required>

                            <div class="col-12"></div>
                            <label for="inputAddress" class="form-label">Lastname</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="lastname"
                                name="lname" required>
                        </div>


                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="mail address"
                                name="email" required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="password"
                                name="password" required>
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"
                                name="address" required>
                        </div>

                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity" name="city" required>
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select" name="state" required>
                                <option selected>Choose...</option>
                                <option>gujarat</option>
                                <option>rajashthan</option>
                                <option>maharastar</option>
                                <option>panjab</option>
                                <option>hydrabad</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="inputZip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="inputZip" name="zipcode" required>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Check me out
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary" value=submit name=submit >Sign in</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                </div>
                
            </div>
        </div>
    </div>

</body>

</html>
